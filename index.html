<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.css">

</head>
<body>
<!--------Header Section Start Here-------->
<header>
    <div class="container">
        <nav>
            <div class="logo">
                <div class="logo_image">
                    <img src="images/Frame.png">
                </div>
                <div class="logo_content">
                    <h3><span>G</span>amer</h3>
                </div>
            </div>
            <div class="nav_item">
                <ul>
                    <li><a href="#">About Us</a></li>

        </nav>
    </div>

<!--------Banner Section Start Here-------->
<section class="banner">

        <div class="banner_container">
            <div class="banner_info">
                <h3>Play Like The</h3>
                <h1>G.O.A.T.</h1>

                <li><i class="fa-solid fa-user"></i>1000s of supported online games</li>

                    <button class="primary_btn">SIGN IN</button>
                    <button class="secondary_btn">GO ROGUE</button>
                </div>
            </div>
            <div class="banner_images">
                <img src="images/Group 18.png" alt="">
